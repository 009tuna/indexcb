name: Deploy to Firebase Hosting on merge

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build

      - name: Authenticate with service account
        # Secret adın farklıysa burayı değiştir
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_DOSYA_TAKIP_SISTEMI_888BB }}
        run: |
          # Service account JSON'u dosyaya yaz
          echo "$FIREBASE_SERVICE_ACCOUNT" > "$HOME/gcloud.json"
          # Sonraki adımlar için env olarak yayınla
          echo "GOOGLE_APPLICATION_CREDENTIALS=$HOME/gcloud.json" >> "$GITHUB_ENV"
          # Firebase CLI (standalone) kur
          curl -sL https://firebase.tools | bash

      - name: Deploy to Firebase Hosting
        run: |
          firebase deploy --only hosting --non-interactive --force \
            --project dosya-takip-sistemi-888bb
