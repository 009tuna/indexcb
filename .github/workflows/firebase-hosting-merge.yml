name: Deploy to Firebase Hosting on merge

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build

      - name: Authenticate with service account
        env:
          # Secret adı GitHub → Settings → Secrets → Actions'ta birebir aynı olmalı
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_DOSYA_TAKIP_SISTEMI_888BB }}
        run: |
          # Service account JSON'u dosyaya yaz
          echo "$FIREBASE_SERVICE_ACCOUNT" > "$HOME/gcloud.json"
          # Sonraki adımlar için env olarak yayınla
          echo "GOOGLE_APPLICATION_CREDENTIALS=$HOME/gcloud.json" >> "$GITHUB_ENV"
          # Standalone Firebase CLI kur
          curl -sL https://firebase.tools | bash

      - name: Deploy to Firebase Hosting
        run: |
          # Framework-aware Hosting için gerekli deneysel özelliği CI ortamında aç
          firebase experiments:enable webframeworks
          # Sabit proje ID'si ile deploy (yanlış projeye gitmesin)
          firebase deploy --only hosting --non-interactive --force \
            --project dosya-takip-sistemi-888bb
